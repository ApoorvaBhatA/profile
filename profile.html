        .container {

        }

            text-align: center;

            padding: 10px 20px;
            text-decoration: none;
        }

        .arrow-image {
            height: 11px;

        @media screen and (max-width: 812px) {
            .content-wrap {

            }

            }

                align-items: center;
            }
        }

        @media screen and (max-width: 270px){
